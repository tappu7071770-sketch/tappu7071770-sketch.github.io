<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Now | Turkish Energy</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#330000,#000);
  z-index:-1;
}

/* CONTAINER */
.order-box{
  width:100%;
  max-width:520px;
  padding:45px;
  border-radius:25px;
  background:linear-gradient(180deg,rgba(40,0,0,.95),rgba(0,0,0,.95));
  box-shadow:0 0 60px rgba(255,60,0,.55);
  animation:fadeIn .9s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

/* TITLE */
.order-box h1{
  text-align:center;
  margin-bottom:10px;
  font-size:36px;
  background:linear-gradient(90deg,#ff2a2a,#ffaa00);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 25px rgba(255,150,0,.6);
}
.order-box p{
  text-align:center;
  font-size:14px;
  color:#ffcccc;
  margin-bottom:30px;
}

/* FORM */
form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0e0e0e;
  color:#fff;
  font-size:14px;
  box-shadow:inset 0 0 0 1px rgba(255,80,0,.4);
  transition:.3s;
}
input:focus,
select:focus,
textarea:focus{
  box-shadow:0 0 15px rgba(255,170,0,.7);
}

textarea{resize:none;height:90px}

/* BUTTON */
button{
  margin-top:10px;
  padding:16px;
  border:none;
  border-radius:50px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#ff2a2a,#ffaa00);
  color:#000;
  box-shadow:0 0 25px rgba(255,160,0,.8);
  transition:.35s;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(255,160,0,.6)}
  50%{box-shadow:0 0 45px rgba(255,160,0,1)}
  100%{box-shadow:0 0 20px rgba(255,160,0,.6)}
}
button:hover{
  transform:scale(1.05);
}

/* BACK LINK */
.back{
  text-align:center;
  margin-top:18px;
}
.back a{
  color:#ff9a00;
  text-decoration:none;
  font-size:13px;
}
.back a:hover{text-decoration:underline}

/* MOBILE */
@media(max-width:520px){
  .order-box{padding:30px}
  .order-box h1{font-size:28px}
}
</style>
</head>

<body>

<div class="order-box">
  <h1>⚡ Order Turkish Energy</h1>
  <p>Fill the form below to place your order</p>

  <!-- ✅ WORKING FORM -->
  <form action="https://formspree.io/f/xvzzzwlq" method="POST">

    <input type="text" name="name" placeholder="Full Name" required>

    <input type="email" name="email" placeholder="Email Address" required>

    <input type="tel" name="phone" placeholder="Phone / WhatsApp" required>

    <select name="product" required>
      <option value="">Select Product</option>
      <option value="500ml Can – Rs 250">500ml Can – Rs. 250</option>
      <option value="500ml Bottle – Rs 170">500ml Bottle – Rs. 170</option>
    </select>

    <input type="number" name="quantity" min="1" placeholder="Quantity" required>

    <textarea name="address" placeholder="Delivery Address" required></textarea>

    <!-- FORM SETTINGS -->
    <input type="hidden" name="_subject" value="New Turkish Energy Order">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">
      <i class="fa-solid fa-bolt"></i> PLACE ORDER
    </button>

  </form>

  <div class="back">
    <a href="index.html">← Back to Website</a>
  </div>
</div>

</body>
</html>
